<html>
<head>
<script src="js/jquery.min.js"></script>
<script src="js/fabric.min.js"></script>
<script src="js/sockets.js"></script>
<script src="js/draw.js"></script>
<script src="js/viewscreen.js"></script>
<link rel="stylesheet" href="css/ui.css">
</head>
	<body>
		<div id="main">
			<div id="canvas-contain">
				<div id="indicator"></div>
				<canvas id="c" class="lower-canvas"></canvas>
			</div>

			<div style="display: inline-block; margin-left: 10px">
				<button id="drawing-mode" class="btn btn-info">Cancel drawing mode</button><br>
				<button id="clear-canvas" class="btn btn-info">Clear</button><br>
				<br>
				<button id="fullscreen">Fullscreen</button><br>
				<br>
				<button id="op-mode">Enable "Single Page Operation" Mode</button><br>

				<div id="drawing-mode-options">
					<label id="mode" for="drawing-mode-selector">Mode:</label>
					<select id="drawing-mode-selector">
						<option>Pencil</option>
					</select>

					<label for="drawing-color">Line color:</label>
					<input type="color" id="drawing-color"><br>
					<label for="drawing-line-width">Brush size:</label>
					<span class="info" id="line-info"></span><input type="range" min="1" max="5" id="drawing-line-width"><br>
				</div>
			</div>
		</div>
	</body>
</html>
